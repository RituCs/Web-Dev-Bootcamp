<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
</head>
<body>
 <h1>My Bio Data</h1>
 <form action="" method="GET"> 
  <fieldset>
    <legend>Personal Information</legend>
    <label for="firstname">FirstName: </label>
    <input type="text" placeholder="First Name" name="firstname" id="firstname" required>
    <label for="lastname">LastName: </label>
    <input type="text" placeholder="Last Name" name="lastname" id="lastname" required>
    <br><br>
    <label for="male">Male: </label>
    <input type="radio" name="sex" id="male">
    <label for="female">Female: </label>
    <input type="radio" name="sex" id="female">
    <label for="other">Other: </label>
    <input type="radio" name="sex" id="other">
    <br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required>
    <br><br>
    <label for="email">E-Mail: </label>
    <input type="email" placeholder="Enter Your Email"  id="email">
    <br><br>
    <label for="ph">Phone </label>
    <input type="tel" placeholder="+91" maxlength="10" id="ph" required>
    <br><br>
    <label for="height">Height</label>
    <input type="number"  placeholder="Height in Feet" id="height">
  </fieldset>
  <fieldset>
     <legend>Education</legend>
     <label for="school">School Name: </label>
     <input type="text"  id="school" placeholder="School Name" required>
     <br><br>
     <label for="class">Class :</label> 
     <input type="text"  id="class" placeholder="Enter Class" required>
     <br><br>
     Stream :
     <select >
        <option value="" selected hidden >Stream</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Electrical">Electrical</option>
        <option value="Mechanical">Mechanical</option>
     </select>
     <br><br>
      <label for="marksheet">Marksheet :</label>
     <input type="file" id="marksheet" required>
  </fieldset> 
  <br>
  <button>Submit</button>
 </form> 
    
</body>
</html>
